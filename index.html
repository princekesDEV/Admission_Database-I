<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="Style/navbar.css" />
    <link rel="stylesheet" href="Style/form.css" />
  </head>

  <body>
    <h1>Admission Page</h1>
    <div class="navbar">
      <a href="index.html"><h1>Add Students</h1></a>
      <a href="students.html"><h1>Students Database</h1></a>
      <a href="admitted.html"><h1>Admitted</h1></a>
      <a href="rejected.html"><h1>Rejected</h1></a>
    </div>
    <h1>Fill this form for admission in Masai School</h1>
    <form id="form">
      <br />
      <input placeholder="Name" type="text" id="name" required /><br />
      <input placeholder="Email" type="email" id="email" required /><br />
      <input
        placeholder="Phone Number"
        type="number"
        id="phone"
        required
      /><br />
      <select id="gender" style="width: 82.5% ;cursor: pointer;" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option></select
      ><br />
      <select id="course" style="width: 82.5% ;cursor: pointer;" required>
        <option value="Web-Development">Web-Development</option>
        <option value="Android-Development">Android-Development</option>
        <option value="Data-Analitics">Data-Analitics</option></select
      ><br />
      <input type="submit" value="Submit" style="width: 82.5% ;cursor: pointer;" />
      <br /><br />
    </form>
  </body>
  <script src="/Script/index.js"></script>
</html>
